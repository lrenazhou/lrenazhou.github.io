# summaryLength = 2

# Main menu which appears below site header.
[[menu.main]]
name = "About"
url = "/"
weight = 1

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2

[params]

  colortheme = "white"
  rss = true # generate rss feed. default value is false

  # Home page settings
  description = "Lucy Zhou is a technical writer living in the San Francisco Bay Area. Her writing has appeared or is forthcoming in Forum Magazine, Crow & Cross Keys, and received an honorable mention for the 2020 Felicia Farr Lemmon Poetry Prize sponsored by the Academy of American Poets. She loves long-haired cats, labyrinths, and endlessly revising her pieces. She is currently working towards the Creative Writing Certificate from the City College of San Francisco."

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006-01-02" # default

  [params.comments]
    enabled = false # default
    engine = "disqus" # more supported engines will be added.

  # the value of name should be an valid font awesome icon name (brands type)
