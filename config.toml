  # Home page settings
  description = "Lucy Zhou is a writer based in the Bay Area. Her writing has appeared in Nat. Brut, The Offing, X-R-A-Y Literary Magazine, and has been nominated for a Pushchart Prize. In 2020, she received an honorable mention for the Felicia Farr Lemmon Poetry Prize from the Academy of American Poets. She is the assistant poetry editor of Anomaly Journal and a fiction reader for Okay Donkey Magazine, as well as a Tin House and VONA alum. Catch her curled up next to Astrid, her long-haired cat, while endlessly revising her pieces. "

